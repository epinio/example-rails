default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= File.read("/services/mydb/username") %>
  password: <%= File.read("/services/mydb/password") %>
  host: <%= File.read("/services/mydb/host") %>
  port: <%= File.read("/services/mydb/port") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test

production:
  <<: *default
  database: production
